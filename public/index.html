<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Movience - Movie Experience Tracker</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="navbar">
    <nav class="navbar-container">
      <a href="index.html">
        <img id="logo" alt="Movience logo: A circle with orange, blue and purple color" src="image/navigation-bar/logo.png">
      </a>

      <!-- A hamburger menu button that is displayed only when the screen size is small -->
      <button type="button" id="navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div id="navbar-menu">
        <ul class="navbar-links">
          <li class="navbar-item">
            <a id="current-section" class="navbar-link" href="#top">Home</a>
            <span class="hori-line"></span>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="#new-movie">New Movie</a>
            <span class="hori-line"></span>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="#history">History</a>
            <span class="hori-line"></span>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="#profile">Profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="landing" class="main-section">
      <h1> Keep Track Of Your Movie Experience</h1>
      <div id="landing-bg" class="section-bg">
        <img alt="" src="image/section_landing/bg.png">
      </div>
    </section>

    <section id="new-movie" class="main-section">
      <section class="main">
        <h2> Have watched a new movie? </h2>
        <form>
        </form>
      </section>
      <div id="new-movie-bg" class="section-bg">
        <img alt="" src="image/section_new-movie/bg.png">
      </div>
    </section>

    <section id="history" class="main-section">
      <div id="history-header">
        <h2> Watch History </h2>
        <button id="show-all-btn"> Show All </button>
      </div>

      <section id="history-lst">
      </section>
    </section>

    <section id="profile" class="main-section">
      <section class="main">
        <h2>Personalised Data</h2>
      </section>

      <div id="profile-bg" class="section-bg">
        <img alt="" src="image/section_profile/bg.png">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
